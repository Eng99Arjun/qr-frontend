<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | QR code component</title>
 
  <style type="text/tailwindcss">
    :root {
      --color-clifford: #da373d;
    }
  </style>

</head>
<body class="bg-slate-300">
  <!-- Mobile: 375px -->
   <!-- Desktop: 1440px -->
  <div class="bg-white rounded-3xl shadow-lg w-86 mt-20 p-6 mx-auto">
    <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-2xl">
    <h1 class="text-2xl font-bold mt-6 text-center">Improve your front-end skills by building projects</h1>
    <p class="text-slate-500 mt-4 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  

</body>
</html>
